{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h2 class="mb-4">Электронный архив цеха №...</h2>
        {% if user.is_authenticated %}
            <div class="d-grid gap-3 col-md-6 mx-auto">
                <a href="{% url 'addtp' %}" class="btn btn-primary">Добавить техпроцесс в базу</a>
                <a href="{% url 'data' %}" class="btn btn-secondary">Просмотреть данные</a>
            </div>
        {% else %}
            <div class="alert alert-info">
                Пожалуйста, <a href="{% url 'login' %}">войдите</a> в систему для доступа к архиву.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
