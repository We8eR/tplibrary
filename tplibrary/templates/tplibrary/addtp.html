<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TP</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Добавить техпроцесс в базу</h2>
                    <form action="" method="POST">{% csrf_token %}
                        <input type="text" class="field" placeholder="Author" name="author">
                        <input type="text" class="field" placeholder="Book title" name="title">
                        <textarea placeholder="Book Description" class="field" name="desc"></textarea>
                        <button type="submit" class="btn">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
