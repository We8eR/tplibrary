{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Список техпроцессов</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-light">
            <tr class="text-dark">
                <th class="text-dark">Цех</th>
                <th class="text-dark">Автор</th>
                <th class="text-dark">Название</th>
                <th class="text-dark">Описание</th>
                <th class="text-dark">Дата и время</th>
            </tr>
        </thead>
        <tbody>
            {% for item in addtps %}
                <tr>
                    <td>{{ item.workshop }}</td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.date_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
